<body>
    <script>
        var array = [10, 4, 2, 34, 12, 7, 5];
        var i=0, j=0, key=0;
        for(j=1; j < array.length; j++){
            key = array[j];
            i = j - 1;
            
            while((i >= 0)&&(array[i]>key)){
                array[i+1]=array[i];
                i--;
            };
            array[i + 1] = key;
            console.log("i="+i);
            console.log("j="+j);
            console.log("key="+key);
            console.log(array);
        }

    </script>
</body>
