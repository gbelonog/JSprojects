<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id='app'>
        <h1>To Do</h1>
        <div class='form-block'>
            <form>
                <div class="form-group">
                  <label for="title">Task title</label>
                  <input type="text" class="form-control" id="titleInput">
                </div>
               
                <div class="form-group">
                    <label for="descInput">Task description</label>
                    <input type="text" class="form-control" id="descInput">
                  </div>
               
                <div class="form-group">
                    <label for="importanceSelect">Importance</label>
                    <select class="form-control" id="importanceSelect">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>Hight</option>
                    </select>
                </div>
    
                <buton type="submit"  id='createButton' class="btn btn-primary">Create</button>
                 
              </form>
        
        </div>
        
    </div>
    

    <script src=main.js></script>
</body>
</html>
