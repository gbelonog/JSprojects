<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reverseString</title>
</head>
<body>
    <script>
    
    function reverseString(str){
        var newStr = '';
        for(let i of str){
            newStr = i + newStr;
        }
        return newStr;
    }
    
    console.log(reverseString('Good'));
    </script>
</body>
</html>
