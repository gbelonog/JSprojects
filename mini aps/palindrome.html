<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>longestString</title>
</head>
<body>
    <script>
    function isPalindrome(str){
        var withoutSpChars = str.replace(/\W/g, '').toLowerCase();
        var backStr = '';
        for(let letter of withoutSpChars){
            backStr = letter + backStr;
            }
            console.log (withoutSpChars);
            console.log(backStr);
        return withoutSpChars === backStr;
    }
    
    console.log(isPalindrome('A nut for a jar of tuna?'));
    console.log(isPalindrome('A nut fo a jar of tuna?'));
    
    </script>
</body>
</html>
