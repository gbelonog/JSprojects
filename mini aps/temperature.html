<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var kelvinTemp = 301;
        var celsiusTemp = Math.floor(kelvinTemp - 273.15);
        var fahrenheit = Math.floor(celsiusTemp * (9/5) + 32);
        console.log("Kelvin Temperature = " + kelvinTemp);
        console.log("Celsius Temperature = " + celsiusTemp);
        console.log("Fahrenheit Temperature = " + fahrenheit);
    </script>
</body>
</html>
