<body>
    <script>
        var name = "Galya";
        var age = 37;
        function catYears(myAge){
            if(myAge <= 2)return Math.floor(myAge*25);
            else {
                var catAge = (myAge -2)*4 + 50;
                return catAge;
            };
        }
        console.log("I'm " + name + ". I'm " + age + ". For cat it is "+ catYears(age) + ".");
    </script>
</body>
