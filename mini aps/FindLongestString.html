<body>
    <script>
        function longestWordLength(str){
            var regEx = /\W/g;
            var  stringWithoutSpecialChars = str.replace(regEx, ' ');
            var longetsWord = '';
            var wordArray = stringWithoutSpecialChars.split(' ');
            for(var i = 0; i < wordArray.length; i++){
                if (wordArray[i].length > longetsWord.length){
                    longetsWord = wordArray[i];
                }
            }
            return longetsWord.length;
        }  
        console.log(longestWordLength('Hi, where is the library?'));
        console.log(longestWordLength('Thanks for stopping by!'));
    </script>
</body>
