<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            body{
                padding: 50px;
            }
            #container{
                height: 300px;
                text-align: center;
            }
            #dot{
                animation: fly 2s infinite;
            }
            #header{
                animation: flyHeader 2s infinite;
            }
            @keyframes fly {
                0%{
                    transform: translateX(20px);
                }
                
                50%{
                    transform: translateX(60px);
                }
                100%{
                    transform: translateX(20px);
                }
            }
            @keyframes flyHeader {
                0%{
                    transform: translateY(0px);
                }
                100%{
                    transform: translateY(40px);
                }
            }

        </style>
</head>
<body>
    <div id="container">
        <h1 id = "header">it is not a blue dot</h1>
        <img id="dot" src="https://cdn.pixabay.com/photo/2016/01/16/14/08/butterfly-1143412_1280.png"/>
        <h2>this paragraph is going to disappear in about 5 sec</h2>
    </div>
</body>
</html>
