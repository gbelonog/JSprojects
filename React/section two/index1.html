<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---React library-->
    <script src = "https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!---React DOM library-->
    <script src = "https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!---BABEL library-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless functional components</title>
</head>
<body>
    <div id="app">React is not rendered yet</div>
    <script type = "text/babel">
        //first component
        class Shapes extends React.Component{render(){return(<h1>Circle, Square, Rectangel</h1>);};}
        class Circle extends React.Component{render(){return(<h1>Circle</h1>);};}
        class Square extends React.Component{render(){return(<h1>Square</h1>);};}
        class Rectangel extends React.Component{render(){return(<h1>Rectangel</h1>);};}
       
        ReactDOM.render(
            <div>
                <Circle/>
                <Square/>
                <Rectangel/>
            </div>,
            document.getElementById("app")
        );
    </script>
</body> 
</html>
