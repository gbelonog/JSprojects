<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---React library-->
    <script src = "https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!---React DOM library-->
    <script src = "https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!---BABEL library-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font--> 
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Note</title>
</head>
<body>
    <div id="app">React is not rendered yet</div> 
    <script type="text/babel">

        class Note extends React.Component{
            hanleButtonEdit(){
                alert("This function wiil edit a note.");
            };
    
            hanleButtonDelete(){
                alert("This function wiil delete a note.");
            };

            render(){
                //console.log(this);
                return(
                    <div>
                        <h1>Useless Note Taker</h1>
                        <button onClick={this.hanleButtonEdit}>Edit note</button>
                        <button onClick={this.hanleButtonDelete}>Delete note</button>
                    </div>
                );
            };
       }
       ReactDOM.render(
            <Note/>,
            document.getElementById("app")
        );
    </script>   
</body>
</html>
