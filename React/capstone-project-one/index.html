<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---React library-->
    <script src = "https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!---React DOM library-->
    <script src = "https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!---BABEL library-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font--> 
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Friendly</title>
</head>
<body>
    <div id="app">React is not rendered yet</div> 
    <script type="text/babel">
       //Friendly
        function Friendly(){
            var friendlyStyle = {
                height: 300,
                width: 200,
                padding: 0,
                backgroundFilter: "#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
            return(
                <div style={friendlyStyle}>
                    <Avatar/>
                    <UserName/>
                    <GetConnected/>
                </div>
            );
        }
       //Avatar
        function Avatar(){
            var avatarStyle = {
                marginLeft: 20,
                marginTop:20,
                width:150,
                height: 200,
                borderRadius: "50%"
            }
            return(
                <img src="https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/265860_150766548331274_7944923_o.jpg?_nc_cat=109&_nc_ht=scontent-frt3-1.xx&oh=92232ede8307364897c5a1fbdc4cca19&oe=5CA137CF" alt="profile" style = {avatarStyle}/>
            );
        }
       //Esername
            function UserName(){
                var nameStyle = {
                    fontSize: 24,
                    fontFamily: "Arial, Hevletica, sans-serif",
                    margin: 20
                }
                return(
                    <h1 style = {nameStyle}>Profile Name</h1>
                );
            }
       //getConnectrd
            function GetConnected(){
                
                return(
                    <div>
                        <Like/>
                        <Share/>
                        <Add/>
                    </div>
                );
            };
                var iconStyle = {
                    margin:20
                }

            //like
                function Like(){
                    return(
                            <i style = {iconStyle} className="far fa-thumbs-up"></i>
                    );
                };
            //share
                function Share(){
                    return(
                        <i style = {iconStyle} className="fas fa-share-alt"></i>
                    );
                };
            //add
                function Add(){
                    return(
                        <i style = {iconStyle} className="fas fa-plus"></i>
                    );
                };
       
       ReactDOM.render(
            <Friendly/>,
            document.getElementById("app")
        );
    </script>   
</body>
</html>
