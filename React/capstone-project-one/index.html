<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---React library-->
    <script src = "https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!---React DOM library-->
    <script src = "https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!---BABEL library-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font--> 
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Friendly</title>
</head>
<body>
    <div id="app">React is not rendered yet</div> 
    <script type="text/babel">
       //Friendly
        function Friendly(){
            return(
                <div>
                    <Avatar/>
                    <UserName/>
                    <GetConnected/>
                </div>
            );
        }
       //Avatar
        function Avatar(){
            return(
                <img src="https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/265860_150766548331274_7944923_o.jpg?_nc_cat=109&_nc_ht=scontent-frt3-1.xx&oh=92232ede8307364897c5a1fbdc4cca19&oe=5CA137CF" alt="profile"/>
            );
        }
       //Esername
            function UserName(){
                return(
                    <h1>Profile Name</h1>
                );
            }
       //getConnectrd
            function GetConnected(){
                return(
                    <div>
                        <Like/>
                        <Share/>
                        <Add/>
                    </div>
                );
            };
            //like
                function Like(){
                    return(
                            <i className="far fa-thumbs-up"></i>
                    );
                };
            //share
                function Share(){
                    return(
                        <i className="fas fa-share-alt"></i>
                    );
                };
            //add
                function Add(){
                    return(
                        <i className="fas fa-plus"></i>
                    );
                };
       
       ReactDOM.render(
            <Friendly/>,
            document.getElementById("app")
        );
    </script>   
</body>
</html>
