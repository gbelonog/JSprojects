    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <title>Friendly</title>

    <div id="app">React is not rendered yet</div> 
    <script type="text/babel">
       //Friendly
        function Friendly (props){
            var maleFriends = props.friends.filter(function(person){
                return person.gender === "male";
                }).map(function(guy){
                var friendlyStyle = {
                    display: 'inline-block',
                    margin: 20,
                    height: 300,
                    width: 200,
                    padding: 0,
                    backgroundFilter: "#FFF",
                    WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                    filter: "drop-shadow(0px 0px 5px #555)"
                };
                return <div style = {friendlyStyle} key = {guy.id}>
                    <Avatar img = {guy.avatar}/>
                    <UserName name = {guy.name}/>
                    <GetConnected/>
                </div>
            });
            var femaleFriends = props.friends.filter(function(person){
                return person.gender === "female";
                }).map(function(guy){
                var friendlyStyle = {
                    display: 'inline-block',
                    margin: 20,
                    height: 300,
                    width: 200,
                    padding: 0,
                    backgroundFilter: "#FFF",
                    WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                    filter: "drop-shadow(0px 0px 5px #555)"
                };
                return <div style = {friendlyStyle} key = {guy.id}>
                    <Avatar img = {guy.avatar}/>
                    <UserName name = {guy.name}/>
                    <GetConnected/>
                </div>
            });
            return <div>
            <h1>Males</h1>
            <div>{maleFriends}</div>
            <hr/>
            <h1>Females</h1>
            <div>{femaleFriends}</div>
            </div>
        };

       //Avatar
        function Avatar(props){
            var avatarStyle = {
                marginLeft: 27,
                marginTop:20,
                width:150,
                height: 200,
                borderRadius: "50%"
            }
            return(
                <img src={props.img} alt="profile" style = {avatarStyle}/>
            );
        }
       //Username
            function UserName(props){
                var nameStyle = {
                    fontSize: 24,
                    textAlign: "center",
                    fontFamily: "Arial, Hevletica, sans-serif",
                    margin: 20
                }
                return(
                    <h1 style = {nameStyle}>{props.name}</h1>
                );
            }
       //getConnectrd
            function GetConnected(){
                var getConnectedStyle = {
                    marginLeft: 15
                }
                return(
                    <div style = {getConnectedStyle}>
                        <Like/>
                        <Share/>
                        <Add/>
                    </div>
                );
            };
                var iconStyle = {
                    margin:20
                }

            //like
                function Like(){
                    return(
                            <i style = {iconStyle} className="far fa-thumbs-up"></i>
                    );
                };
            //share
                function Share(){
                    return(
                        <i style = {iconStyle} className="fas fa-share-alt"></i>
                    );
                };
            //add
                function Add(){
                    return(
                        <i style = {iconStyle} className="fas fa-plus"></i>
                    );
                };
