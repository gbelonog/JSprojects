
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---React library-->
    <script src = "https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!---React DOM library-->
    <script src = "https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!---BABEL library-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
   <!-- <link rel="stylesheet" href = "main.css">-->
    <title>Styling components</title>
</head>
<body>
    <div id="app">React is not rendered yet</div>
    <script type = "text/babel">
    
var Rainbow = function (props){
    var rainbowLines = props.lines.map(function(line){
        var colorStyle = {
            height: 50,
            width: 150,
            backgroundColor: line.name
        };
        return<div style = {colorStyle} key = {line.id}>{line.name}</div>
    });
    return(
        <h1>{rainbowLines}</h1>
    );
}

        var colors = [
            {id:1, name: "red"},
            {id:2, name: "orange"},
            {id:3, name: "yellow"},
            {id:4, name: "green"},
            {id:5, name: "blue"},
            {id:6, name: "indigo"},
            {id:7, name: "violet"}
            ];
        ReactDOM.render(
                 <Rainbow lines = {colors}/>,
            document.getElementById("app")
        );
    </script>
</body> 
</html>
