<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---React library-->
    <script src = "https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!---React DOM library-->
    <script src = "https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!---BABEL library-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font--> 
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Class props</title>
</head>
<body>
    <div id="app">React is not rendered yet</div> 
    <script type="text/babel">
        
        class PersonalGreeting extends React.Component{
            render(){
                var personStyle = {
                    height: 300,
                    width: 300,
                    backgroundColor: this.props.color
                }
                return(
                    <div style = {personStyle}>Hello, {this.props.name}!</div>
                );
            }
        }
        var Person = function (props) {
            return(
                <h1>Hi, {props.name}</h1>
            ); 
        }
       //var props = {"name: "Galya};

        ReactDOM.render(
            <div>
                <PersonalGreeting color = "tomato" name = "Galya"/>
                <PersonalGreeting color = "green" name = "Alex"/>
                <PersonalGreeting color = "yellow" name = "Den"/>
            </div>,
            document.getElementById("app")
        );
    </script>   
</body>
</html>
