<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---React library-->
    <script src = "https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!---React DOM library-->
    <script src = "https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!---BABEL library-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" href = "main.css">
    <title>Styling components</title>
</head>
<body>
    <div id="app">React is not rendered yet</div>
    <script type = "text/babel">
    
        var Red = function() {return(<h1 className = "Red">Red</h1>);}
        var Orange = function() {return(<h1 className = "Orange">Orange</h1>);}
        var Yellow = function() {return(<h1 className = "Yellow">Yellow</h1>);}
        var Green = function() {return(<h1 className = "Green">Green</h1>);}
        var Blue = function() {return(<h1 className = "Blue">Blue</h1>);}
        var Indigo = function() {return(<h1 className = "Indigo">Indigo</h1>);}
        var Violet = function() {return(<h1 className = "Violet">Violet</h1>);}

        ReactDOM.render(
            <div>
                <Red/>
                <Orange/>
                <Yellow/>
                <Green/>
                <Blue/>
                <Indigo/>
                <Violet/>
            </div>,
            document.getElementById("app")
        );
    </script>
</body> 
</html>
