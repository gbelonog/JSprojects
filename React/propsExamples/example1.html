<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---React library-->
    <script src = "https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!---React DOM library-->
    <script src = "https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!---BABEL library-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font--> 
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PropsExample1</title>
</head>
<body>
    <div id="app">React is not rendered yet</div> 
    <script type="text/babel">
        var propExample = function(props) {
            return(
                <div>
                    <p>Hi, I'm {props.name}!</p>
                    <p>My age is {props.age}</p>
                    <img src={props.img}/>
                </div>
            );
        }
 
        ReactDOM.render(
            <div>
                 <propExample name = "Galya" 
                 age = "36"
                img = "https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/265860_150766548331274_7944923_o.jpg?_nc_cat=109&_nc_ht=scontent-frt3-1.xx&oh=41afc9db22e157d0f6c4d64334b14397&oe=5CC8C4CF"
                />
            </div>,
            document.getElementById("app")
        );
        
    </script>   
</body>
</html>
